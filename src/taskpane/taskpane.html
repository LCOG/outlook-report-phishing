<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LCOG Report Phish</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-welcome">
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">
        Please
        <a
          rel="noreferrer noopener"
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        your add-in to see app body.
      </h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <h2 class="ms-font-xl">LCOG Report Phish [Development Version]</h2>
      <fluent-divider></fluent-divider>
      <p class="ms-font-l">This email is:</p>
      <fluent-radio-group
        id="reportMessageTypeGroup"
        orientation="vertical"
        name="reportMessageType"
        value="phishing"
      >
        <fluent-radio value="phishing">Phishing</fluent-radio>
        <fluent-radio value="spam">Spam</fluent-radio>
        <fluent-radio value="other">Other</fluent-radio>
      </fluent-radio-group>
      <fluent-button
        appearance="accent"
        id="reportPhishingEmail"
        aria-describedby="reportButtonTooltip"
      >
        Report email
      </fluent-button>
      <fluent-tooltip id="reportButtonTooltip" anchor="reportPhishingEmail"
        >Report this email as a phishing or a spam message</fluent-tooltip
      >
      <!--TODO: add element for displaying the result state of clicking the
      report button  -->
      <div id="reportingSuccess" style="visibility: hidden">
        <label>Email has been reported to LCOG IT and moved to the <b>Junk Email</b> folder.</label>
      </div>
      <div id="reportingError" style="visibility: hidden">
        <label>Reporting the email failed:</label><br /><label id="reportingErrorMessage"></label>
      </div>
      <fluent-button
        appearance="stealth"
        style="visibility: hidden"
        id="moveToJunkButton"
        aria-describedby="moveToJunkTooltip"
      >
        Move email to junk and close pane
      </fluent-button>
      <fluent-tooltip id="moveToJunkTooltip" anchor="moveToJunkButton"
        >Move the current email to the Junk Email folder and close the pane</fluent-tooltip
      >
    </main>
  </body>
</html>
